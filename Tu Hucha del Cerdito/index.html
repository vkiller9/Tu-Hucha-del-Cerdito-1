    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lexend', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes feedback-anim {
        0% { opacity: 0; transform: translateY(10px) scale(0.8); }
        30% { opacity: 1; transform: translateY(-5px) scale(1.1); }
        80% { opacity: 1; transform: translateY(-5px) scale(1.1); }
        100% { opacity: 0; transform: translateY(-15px) scale(1.1); }
      }
      .animate-feedback {
        animation: feedback-anim 1.2s ease-in-out forwards;
      }
    </style>
  </head>
